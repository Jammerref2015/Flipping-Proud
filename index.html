<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Proud</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="flip-card-container">
        <div class="flip-card">
          <div class="flip-card-front">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Tim_Cook_%282017%2C_cropped%29.jpg" alt="Tim Cook">
          </div>
          <div class="flip-card-back">
            <p>American business executive who has been the chief executive officer of Apple Inc. since 2011. <span>Tim Cook</span></p>
          </div>
        </div>
      </div>

      <script>
          const flipCardContainer = document.querySelector(".flip-card-container");
                flipCardContainer.addEventListener("click", function() {
                flipCardContainer.classList.toggle("flip")
            });
      </script>
</body>
</html>
